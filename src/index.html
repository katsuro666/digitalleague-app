<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
/>

  </head>
  <body>
  <div id="root" class="root"></div>
  <% for (var js in htmlWebpackPlugin.files.js) { %>
    <link as="script" href="<%= htmlWebpackPlugin.files.js[js] %>"
          onload="const script = document.createElement('script'); script.src = this.href; document.body.appendChild(script);"
          rel="preload">
  <% } %>
  <% for (var css in htmlWebpackPlugin.files.css) { %>
    <% if (htmlWebpackPlugin.files.css[css].includes('app')) { %>
    <link rel="stylesheet" type="text/css" href="<%= htmlWebpackPlugin.files.css[css] %>" />
    <% } %>
  <% } %>
  </body>
</html>
